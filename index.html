<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>basketball-scoreboard</title>
  </head>
  <body>
    <div class="scoreboard">
      <div class="score-container">
        <div class="home">
          <h1>HOME</h1>
          <h2 id="home-score">0</h2>
          <button onclick="plusOneHome()">+1</button>
          <button onclick="plusTwoHome()">+2</button>
          <button onclick="plusThreeHome()">+3</button>
        </div>
        <div class="guest">
          <h1>GUEST</h1>
          <h2 id="guest-score">0</h2>
          <button onclick="plusOneGuest()">+1</button>
          <button onclick="plusTwoGuest()">+2</button>
          <button onclick="plusThreeGuest()">+3</button>
        </div>
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/056/462/original/polar-80.png?1670218013"
          alt="a man shotting basketball ball  "
        />
      </div>
      <button class="new-game-btn" onclick="newGame()">New Game üèÄ</button>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
